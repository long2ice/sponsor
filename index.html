<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" class="js-site-favicon" type="image/svg+xml"
          href="https://github.githubassets.com/favicons/favicon.svg">
    <title>Sponsor For long2ice</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            background-color: rgb(40, 42, 54);
        }

        .btn-pay {
            width: 400px;
        }

        .btn-crypto {
            width: 200px;
        }

        img {
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            margin-bottom: 8%;
        }
    </style>
</head>
<body>
<div class="container h-100">
    <div class="title"><h1 class="text-white fw-bold">ðŸ‘‹ Hello! I'm long2ice. Thanks for your sponsor!</h1></div>
    <div>
        <a class="btn-pay btn btn-secondary" target="_blank" href="https://paypal.me/long2ice">PayPal</a>
    </div>
    <div class="mt-4">
        <button class="btn-pay btn btn-success" data-bs-toggle="modal" data-bs-target="#wechat">WeChatPay</button>
        <div class="modal fade" id="wechat" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <img src="./images/wechatpay.png" alt="wechatpay">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <button class="btn-pay btn btn-primary" data-bs-toggle="modal" data-bs-target="#alipay">ALiPay</button>
        <div class="modal fade" id="alipay" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <img src="./images/alipay.jpg" alt="alipay">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <button class="btn-crypto btn btn-warning" data-bs-toggle="modal" data-bs-target="#btc">BTC</button>
        <div class="modal fade" id="btc" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <img src="./images/btc.jpg" alt="btc">
                    </div>
                </div>
            </div>
        </div>
        <button class="btn-crypto btn btn-light" data-bs-toggle="modal" data-bs-target="#eth">ETH</button>
        <div class="modal fade" id="eth" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <img src="./images/eth.jpg" alt="eth">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
